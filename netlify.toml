[functions]
 included_files = ["netlify/functions/module/**", "netlify/functions/util/**", "netlify/functions/plugins/**", "netlify/functions/package.json"]
 external_node_modules = ['express', 'axios']
 node_bundler = 'esbuild'
[[redirects]]
 force = true
 from = '/*'
 status = 200
 to = '/.netlify/functions/api/:splat'